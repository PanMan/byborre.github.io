<ul>
  {% for node in site.pages %}
    {% if page.title and node.url != '/' %}
      {% if page.url == node.url %}
        <li><a class="active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
      {% else %}
        <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
      {% endif %}
    {% endif %}
  {% endfor %}
</ul>
